<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Ride</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
    body { background: #000; height: 100vh; position: relative; }

    .road {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 150px;
      background: repeating-linear-gradient(
        90deg, #333 0px, #333 50px, #444 50px, #444 100px
      );
      animation: moveRoad 3s linear infinite;
    }
    @keyframes moveRoad { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    .car {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background: red;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 0 20px #f00;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #222;
      border: 5px solid #666;
      animation: spin 0.5s linear infinite;
    }
    .wheel.left { left: 15px; }
    .wheel.right { right: 15px; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .sky {
      position: absolute;
      top: 0;
      width: 200%;
      height: 60%;
      background: linear-gradient(#111, #000);
      overflow: hidden;
      animation: moveSky 10s linear infinite;
    }
    .cloud {
      position: absolute;
      top: 50px;
      width: 200px;
      height: 60px;
      background: #444;
      border-radius: 50px;
      filter: blur(2px);
      animation: cloudMove 20s linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #444;
      width: 120px;
      height: 60px;
      border-radius: 50px;
    }
    .cloud::before { left: -60px; top: 10px; }
    .cloud::after { right: -60px; top: 15px; }
    @keyframes cloudMove { from { transform: translateX(0); } to { transform: translateX(-100%); } }
  </style>
</head>
<body>
  <div class="sky">
    <div class="cloud" style="left: 100%; animation-delay: 0s;"></div>
    <div class="cloud" style="left: 200%; animation-delay: 10s;"></div>
  </div>
  <div class="car">
    <div class="wheel left"></div>
    <div class="wheel right"></div>
  </div>
  <div class="road"></div>
</body>
</html>
