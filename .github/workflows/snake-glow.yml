name: üêç Neon Snake Animation (Glowing)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate neon snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Zharvians
          outputs: dist/snake-glow.svg
          # Warna latar belakang & efek glow
          snake_color: "#00FFFF"
          background_color: "000000"
          grid_color: "#222222"
          gradient: "0,#00FFFF,0.5,#8A2BE2,1,#FF00FF"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
